  <script>
    $(function(){
      new Swiper('.SwipeBadge', {
        slidesPerView: 'auto',
        autoplay: true,
        spaceBetween: 15,
      })
  
      new Swiper('.SwipeImage', {
        on: {
          beforeInit: ()=>{
            $.each( $('.SwipeImage'), (idx, ele) => {
              if ( $(ele).find('.swiper-slide').length === 1 ){
                $(ele).find('.swiper-wrapper').addClass("disabled")
                $(ele).find('.swiper-button-prev').addClass("d-none")
                $(ele).find('.swiper-button-next').addClass("d-none")
              }
            })
          }
        },
        loop: true,
        zoom : true, 
        watchOverflow: true,
        spaceBetween: 0,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        // effect: 'flip',
      })

      $('.js-close-pCard').on('click', function(){
        let This = this
        $(This).closest('.pCard').fadeOut(()=>{
          $(This).closest('.pCard').parent('[class*=col-]').remove()
        })
      })

      $('.js-modal-heart').on('click', function(){
        let id = $(this).closest('.pCard').attr('id')
        $('#modal-heart').find('input[name=userId]').val( id )
        let modal = new bootstrap.Modal( $('#modal-heart')[0] )
        modal.show()
      })

      $('.js-modal-hangout').on('click', function(){
        let id = $(this).closest('.pCard').attr('id')
        $('[id*=modal-hangout-]').find('input[name=userId]').val( id )
        let modal = new bootstrap.Modal( $('#modal-hangout-step1')[0] )
        modal.show()
      })
    })

  </script>
